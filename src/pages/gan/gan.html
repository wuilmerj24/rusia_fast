<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ganancias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list inset>
	  <button ion-item *ngFor="let item of menus" (click)="menuSelected(item)">
	    {{ item.title }}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
	  </button> 
	</ion-list>

</ion-content>
